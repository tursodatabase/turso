[profile.loom]
# Filter to only run tests with "loom_" prefix
default-filter = 'test(/^loom_/)'
# Loom tests are slow - model checking explores all interleavings
slow-timeout = { period = "120s", terminate-after = 2 }
fail-fast = false
failure-output = "final"
test-threads = 1

[profile.shuttle]
# Filter to only run tests with "shuttle_" prefix
default-filter = 'test(/^shuttle_/)'
slow-timeout = { period = "60s", terminate-after = 2 }
fail-fast = false
failure-output = "final"
test-threads = 1
