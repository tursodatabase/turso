[package]
name = "turso"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Turso Rust API"

[lints]
workspace = true

[features]
default = ["mimalloc"]
antithesis = ["turso_sdk_kit/antithesis"]
mimalloc = ["dep:mimalloc"]
sync = [
    "dep:hyper",
    "dep:tokio",
    "dep:hyper-tls",
    "dep:hyper-util",
    "dep:http-body-util",
    "dep:bytes",
]

[dependencies]
turso_sdk_kit = { workspace = true }
turso_sync_sdk_kit = { workspace = true }
thiserror = { workspace = true }
tracing-subscriber.workspace = true
tracing.workspace = true
mimalloc = { workspace = true, optional = true }

hyper = { version = "1.8.1", features = ["http1"], optional = true }
tokio = { workspace = true, features = ["full"], optional = true }
hyper-tls = { version = "0.6.0", optional = true }
hyper-util = { version = "0.1.19", features = [
    "http1",
    "tokio",
], optional = true }
http-body-util = { version = "0.1.3", optional = true }
bytes = { version = "1.11.0", optional = true }

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["full"] }
rand.workspace = true
rand_chacha = { workspace = true }
anyhow.workspace = true
reqwest = { version = "0.12.28", features = ["json"] }
serde_json.workspace = true

[[example]]
name = "sync_example"
required-features = ["sync"]
