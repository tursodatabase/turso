name: Rust

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"
  CARGO_NET_RETRY: 10

jobs:
  cargo-fmt-check:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check formatting
        run: cargo fmt --check
      - name: Check formatting (fuzz)
        run: cd fuzz && cargo fmt --check

  build-native:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [blacksmith-4vcpu-ubuntu-2404, macos-latest, windows-latest]
        test:
          - name: nextest
            run: cargo nextest run --workspace --all-features --locked --no-fail-fast -E 'not test(/^fuzz_tests::/)' --failure-output=final
            local_sync: true
          - name: integrity
            run: cargo nextest run -p core_tester --locked --no-fail-fast -E 'test(integrity_check) | test(short_read)' --failure-output=final
            local_sync: false
          - name: doctests
            run: cargo test --workspace --all-features --doc --locked
            local_sync: true
    name: build-native (${{ matrix.os }}, ${{ matrix.test.name }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Setup mold linker
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - name: Set up Python 3.10
        uses: useblacksmith/setup-python@v6
        with:
          python-version: "3.10"
      - name: Build
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: cargo build --verbose --locked --all-features
      - name: Test
        env:
          RUST_LOG: ${{ runner.debug && 'turso_core::storage=trace' || '' }}
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
          LOCAL_SYNC_SERVER: ${{ matrix.test.local_sync && '../../target/debug/tursodb' || '' }}
        run: ${{ matrix.test.run }}

  shuttle-tests:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Setup mold linker
        uses: rui314/setup-mold@v1
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust-shuttle"
          cache-on-failure: true
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - name: Run shuttle tests
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: |
          make test-shuttle

  clippy:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true
      - name: Clippy
        run: |
          cargo clippy --workspace --all-features --all-targets --locked -- --deny=warnings

  simulator:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            args: "--min-tick 10 --max-tick 50 --io-backend=memory"
            iterations: 10
          - name: write_heavy
            args: "--min-tick 10 --max-tick 50 --profile write_heavy --io-backend=memory"
            iterations: 5
          - name: write_heavy_spill
            args: "--min-tick 10 --max-tick 50 --profile write_heavy_spill --io-backend=memory"
            iterations: 5
          - name: faultless
            args: "--min-tick 10 --max-tick 50 --profile faultless --io-backend=memory"
            iterations: 10
          - name: iouring_write_heavy_spill
            args: "--io-backend=io-uring --profile=write_heavy_spill"
            iterations: 5
          - name: iouring_differential
            args: "--io-backend=io-uring --differential"
            iterations: 10
          - name: differential
            args: "--differential --io-backend=memory"
            iterations: 10
    name: Simulator (${{ matrix.name }})
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Setup mold linker
        uses: rui314/setup-mold@v1
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Run simulator
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: |
          for i in $(seq 1 ${{ matrix.iterations }}); do
            ./scripts/run-sim --maximum-tests 1000 ${{ matrix.args }} || exit 1
          done

  test-limbo:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: compat
            target: test
          - name: mvcc
            target: test-compat-mvcc
    name: test-limbo (${{ matrix.name }})
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Setup mold linker
        uses: rui314/setup-mold@v1
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install uv
        uses: useblacksmith/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install
      - uses: "./.github/shared/install_sqlite"
      - name: Build
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: cargo build --locked
      - name: Test
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: make ${{ matrix.target }}

  test-sqlite:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: "./.github/shared/install_sqlite"
      - name: build SQLite test extensions
        run: cargo build --package limbo_sqlite_test_ext --locked
      - name: Test
        run: SQLITE_EXEC="sqlite3" make test-compat
