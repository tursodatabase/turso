name: Go Driver Tests

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Build Rust and run Go tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: 
          - blacksmith-4vcpu-ubuntu-2404
          - macos-latest
          - windows-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: useblacksmith/rust-cache@v3
        with:
          prefix-key: "v1-rust" # can be updated if we need to reset caches due to non-trivial change in the dependencies (for example, custom env var were set for single workspace project)

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.10"
          cache: true
          cache-dependency-path: bindings/go/go.sum

      - name: Build Rust (debug) shared library
        run: cargo build --verbose

      # Linux: use LD_LIBRARY_PATH to point to Rust target dir
      - name: Run Go tests (Linux)
        if: runner.os == 'Linux'
        working-directory: bindings/go
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/target/debug
        run: go test ./... -v

      # macOS: use DYLD_LIBRARY_PATH to point to Rust target dir
      - name: Run Go tests (macOS)
        if: runner.os == 'macOS'
        working-directory: bindings/go
        env:
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/target/debug
        run: go test ./... -v

      # Windows: prepend Rust target dir to PATH so .dll can be found
      - name: Run Go tests (Windows)
        if: runner.os == 'Windows'
        working-directory: bindings/go
        shell: pwsh
        run: |
          $env:PATH = "${{ github.workspace }}\target\debug;$env:PATH"
          go test ./... -v