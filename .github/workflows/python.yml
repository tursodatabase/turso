name: Python

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  working-directory: bindings/python
  PIP_DISABLE_PIP_VERSION_CHECK: "true"
  CARGO_INCREMENTAL: "0"
  CARGO_NET_RETRY: 10

jobs:
  configure-strategy:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    outputs:
      python-versions: ${{ steps.gen-matrix.outputs.python-versions }}
    steps:
      - id: gen-matrix
        run: |
          echo "python-versions=[\"3.9\",\"3.13\"]" >> $GITHUB_OUTPUT

  test:
    needs: configure-strategy
    timeout-minutes: 30
    strategy:
      matrix:
        os:
          - blacksmith-4vcpu-ubuntu-2404
          - macos-latest
          - windows-latest
        python-version: ${{ fromJson(needs.configure-strategy.outputs.python-versions) }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup mold linker
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build Rust (debug)
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: cargo build --verbose --locked

      - name: Set up Python ${{ matrix.python-version }}
        uses: useblacksmith/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: useblacksmith/setup-uv@v4
        with:
          enable-cache: true

      - name: Install the project
        working-directory: ${{ env.working-directory }}
        run: uv sync --all-extras --dev --all-packages

      - name: Run Pytest
        working-directory: ${{ env.working-directory }}
        run: uv run pytest tests/test_database.py

      - name: Run Pytest (async driver)
        working-directory: ${{ env.working-directory }}
        run: uv run pytest tests/test_database_aio.py

      - name: Run Pytest (sync)
        working-directory: ${{ env.working-directory }}
        if: runner.os != 'Windows'
        env:
          LOCAL_SYNC_SERVER: "../../target/debug/tursodb"
        run: uv run pytest tests/test_database_sync.py

      - name: Run Pytest (sync, async driver)
        working-directory: ${{ env.working-directory }}
        if: runner.os != 'Windows'
        env:
          LOCAL_SYNC_SERVER: "../../target/debug/tursodb"
        run: uv run pytest tests/test_database_sync_aio.py

      - name: Run Pytest (windows, sync)
        working-directory: ${{ env.working-directory }}
        if: runner.os == 'Windows'
        env:
          LOCAL_SYNC_SERVER: "..\\..\\target\\debug\\tursodb.exe"
        run: uv run pytest tests/test_database_sync.py

      - name: Run Pytest (windows, sync, async driver)
        working-directory: ${{ env.working-directory }}
        if: runner.os == 'Windows'
        env:
          LOCAL_SYNC_SERVER: "..\\..\\target\\debug\\tursodb.exe"
        run: uv run pytest tests/test_database_sync_aio.py

  lint:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: useblacksmith/setup-python@v6

      - name: Install uv
        uses: useblacksmith/setup-uv@v4
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --all-extras --dev --all-packages

      - name: Ruff lint
        run: uvx ruff check

  linux:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v3
      - uses: useblacksmith/setup-python@v6
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.working-directory }}
          target: ${{ matrix.target }}
          args: --profile release-official --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: bindings/python/dist

  macos-arm64:
    runs-on: macos-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    strategy:
      matrix:
        target: [aarch64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        env:
          CXX: clang++
          CC: clang
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.working-directory }}
          target: ${{ matrix.target }}
          args: --profile release-official --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: bindings/python/dist

  sdist:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.working-directory }}
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: bindings/python/dist

  release:
    name: Release
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, macos-arm64, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: bindings/python/dist
          pattern: wheels-*
          merge-multiple: true
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          working-directory: ${{ env.working-directory }}
          command: upload
          args: --skip-existing dist/*
